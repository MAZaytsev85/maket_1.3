<!DOCTYPE html>
<html lang="ru">

<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>1.5 maket</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="fonts/stylesheet.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	
</head>

<body class="body_brendbar">
		<!-- Заголовок блока хедер -->
		<header class="brendbar__header">
				<div class="brendbar__title">Ремонт техники различных брендов</div>
		</header>
		<!-- Отдельный элемент размытия на мобилке -->
		<div class="fade"></div>
				<!-- Подключаем свайпер, виден только на мобилке -->
		<div class="swiper slider">
				<div class="swiper-wrapper ">
						<div class="swiper-slide">
								<button class="list__brendbarItem"><img src="images/Lenovo.svg" alt="Lenovo" /><img src="images/go.svg" alt="onwards" /></button>
						</div>
						<div class="swiper-slide">
								<button class="list__brendbarItem"><img src="images/Samsung.svg" alt="Samsung" /><img src="images/go.svg" alt="onwards" /></button>
						</div>
						<div class="swiper-slide">
								<button class="list__brendbarItem"><img src="images/Apple.svg" alt="Apple" /><img src="images/go.svg" alt="onwards" /></button>
						</div>
						<div class="swiper-slide">
								<button class="list__brendbarItem"><img src="images/ViewSonic.svg" alt="ViewSonic" /><img src="images/go.svg" alt="onwards" /></button>
						</div>
						<div class="swiper-slide">
								<button class="list__brendbarItem"><img src="images/Bosch.svg" alt="Bosch" /><img src="images/go.svg" alt="onwards" /></button>
						</div>
						<div class="swiper-slide">
								<button class="list__brendbarItem"><img src="images/HP.svg" alt="HP" /><img src="images/go.svg" alt="onwards" /></button>
						</div>
						<div class="swiper-slide">
								<button class="list__brendbarItem"><img src="images/Acer.svg" alt="Acer" /><img src="images/go.svg" alt="onwards" /></button>
						</div>
						<div class="swiper-slide">
								<button class="list__brendbarItem"><img src="images/Sony.svg" alt="Sony" /><img src="images/go.svg" alt="onwards" /></button>
						</div>
						<div class="swiper-slide">
								<button class="list__brendbarItem"><img src="images/Lenovo.svg" alt="Lenovo" /><img src="images/go.svg" alt="onwards" /></button>
						</div>
						<div class="swiper-slide">
								<button class="list__brendbarItem"><img src="images/Samsung.svg" alt="Samsung" /><img src="images/go.svg" alt="onwards" /></button>
						</div>
						<div class="swiper-slide">
								<button class="list__brendbarItem"><img src="images/Apple.svg" alt="Apple" /><img src="images/go.svg" alt="onwards" /></button>
						</div>
				</div>
						<!-- Пагинация свайпера -->
						<div class="swiper-pagination"></div>
				</div>
				<!-- Основной блок с логотипами -->
		<main class="main__brendbar">
				<ul class="brendbar__li">
						<li>
								<button class="list__brendbarItem"><img src="images/Lenovo.svg" alt="Lenovo" /><img src="images/go.svg" alt="onwards" /></button>
						</li>
						<li>
								<button class="list__brendbarItem"><img src="images/Samsung.svg" alt="Samsung" /><img src="images/go.svg" alt="onwards" /></button>
						</li>
						<li>
								<button class="list__brendbarItem"><img src="images/Apple.svg" alt="Apple" /><img src="images/go.svg" alt="onwards" /></button>
						</li>
						<li>
								<button class="list__brendbarItem"><img src="images/ViewSonic.svg" alt="ViewSonic" /><img src="images/go.svg" alt="onwards" /></button>
						</li>
						<li>
								<button class="list__brendbarItem"><img src="images/Bosch.svg" alt="Bosch" /><img src="images/go.svg" alt="onwards" /></button>
						</li>
						<li>
								<button class="list__brendbarItem"><img src="images/HP.svg" alt="HP" /><img src="images/go.svg" alt="onwards" /></button>
						</li>
						<li>
								<button class="list__brendbarItem"><img src="images/Acer.svg" alt="Acer" /><img src="images/go.svg" alt="onwards" /></button>
						</li>
						<li>
								<button class="list__brendbarItem"><img src="images/Sony.svg" alt="Sony" /><img src="images/go.svg" alt="onwards" /></button>
						</li>
						<li>
								<button class="list__brendbarItem"><img src="images/Lenovo.svg" alt="Lenovo" /><img src="images/go.svg" alt="onwards" /></button>
						</li>
						<li>
								<button class="list__brendbarItem"><img src="images/Samsung.svg" alt="Samsung" /><img src="images/go.svg" alt="onwards" /></button>
						</li>
						<li>
								<button class="list__brendbarItem"><img src="images/Apple.svg" alt="Apple" /><img src="images/go.svg" alt="onwards" /></button>
						</li>
				</ul>
		</main>
				<!-- Кнопка раскрытия блока с логотипами -->
				<button class="button__link"><img class= "button_close" src="images\expand_hide.svg" /><span>Показать все</span></button>
<!-- Файл со скриптами подключаем тут -->
<script type="text/javascript" src="script.js"> </script>

</body>
	
</html>
